<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kalkulator" name="calc">
        <input class="value" type="text" name="txt" readonly>
        <span class="num clear" onclick="document.getElementsByName('txt').item(0).value =''">C</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='/'">/</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='*'">x</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='7'">7</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='8'">8</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='9'">9</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='-'">-</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='4'">4</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='5'">5</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='6'">6</span>
        <span class="num plus" onclick="document.getElementsByName('txt').item(0).value +='+'">+</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='1'">1</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='2'">2</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='3'">3</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='0'">0</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='00'">00</span>
        <span class="num" onclick="document.getElementsByName('txt').item(0).value +='.'">.</span>
        <span class="num aqual"
            onclick="document.getElementsByName('txt').item(0).value =eval(document.getElementsByName('txt').item(0).value)">=</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
